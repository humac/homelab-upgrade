services:
  homelab-guide:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homelab-upgrade-guide
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - homelab-network
    labels:
      - "com.homelab.description=Interactive 10G Homelab Upgrade Guide"
      - "com.homelab.version=1.0"

networks:
  homelab-network:
    driver: bridge
